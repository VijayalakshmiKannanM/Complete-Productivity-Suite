<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome! - The Gilded Desk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="success-page">
    <div class="success-container">
        <div class="success-card">
            <!-- Animated Checkmark -->
            <div class="success-icon">
                <div class="checkmark-circle">
                    <i class="fas fa-check"></i>
                </div>
                <div class="celebration">
                    <i class="fas fa-star star-1"></i>
                    <i class="fas fa-star star-2"></i>
                    <i class="fas fa-star star-3"></i>
                    <i class="fas fa-star star-4"></i>
                </div>
            </div>

            <!-- Success Message -->
            <h1>Welcome to The Gilded Desk!</h1>
            <p class="success-subtitle">Your subscription is now active</p>

            <!-- Confirmation Details -->
            <div class="confirmation-box">
                <div class="confirmation-item">
                    <i class="fas fa-check-circle"></i>
                    <span>Pro Plan activated</span>
                </div>
                <div class="confirmation-item">
                    <i class="fas fa-check-circle"></i>
                    <span>7-day free trial started</span>
                </div>
                <div class="confirmation-item">
                    <i class="fas fa-check-circle"></i>
                    <span>All features unlocked</span>
                </div>
                <div class="confirmation-item">
                    <i class="fas fa-check-circle"></i>
                    <span>Confirmation email sent</span>
                </div>
            </div>

            <!-- What's Next -->
            <div class="next-steps">
                <h3>What's included:</h3>
                <div class="features-mini">
                    <span><i class="fas fa-scroll"></i> Notes</span>
                    <span><i class="fas fa-tasks"></i> Tasks</span>
                    <span><i class="fas fa-calculator"></i> Calculator</span>
                    <span><i class="fas fa-cloud-sun"></i> Weather</span>
                    <span><i class="fas fa-comments"></i> Chat</span>
                    <span><i class="fas fa-folder-open"></i> Files</span>
                </div>
            </div>

            <!-- CTA Button -->
            <a href="/app" class="btn-primary btn-large btn-full">
                <i class="fas fa-rocket"></i> Launch The Gilded Desk
            </a>

            <p class="support-note">
                <i class="fas fa-envelope"></i>
                Need help? Contact us at support@gildeddesk.com
            </p>
        </div>

        <!-- Confetti Animation -->
        <div class="confetti-container" id="confetti"></div>
    </div>

    <script>
        // Create confetti animation
        function createConfetti() {
            const container = document.getElementById('confetti');
            const colors = ['#6366f1', '#8b5cf6', '#ec4899', '#14b8a6', '#f59e0b', '#06b6d4'];

            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-piece';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                container.appendChild(confetti);
            }
        }

        // Run on page load
        createConfetti();

        // Auto-redirect after 10 seconds (optional)
        // setTimeout(() => { window.location.href = '/app'; }, 10000);
    </script>
</body>
</html>
